<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<h1>About Thymeleaf Practical</h1>
	<h1>Spring Boot</h1>
	
	<h2>Name of student is :- <span th:text="${name}"></span></h2>
	
	
	<h2 th:text="${name}"></h2>
	
	
	<h2 th:text="${date}"></h2>
	
	<div th:with="a=5,b=67,n=${name}">
	<h1>value of a is :- <span th:text="${a}"></span></h1>
	
	<h1 th:text="'value of b is :- '+ ${b}"></h1>
	
	<h1>Local value of n is:- <span th:text="${n}"></span></h1>
	
	<h2 th:text="'sum of '+${a}+' and '+${b}+ ' is ' +${a+b}"></h2>
	</div>
</body>
</html>
