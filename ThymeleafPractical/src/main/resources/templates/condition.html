<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>conditional statement for thymeleaf</title>
</head>
<body>
	<h1>conditional statement for thymeleaf</h1>

	<h1>
		User is <span th:style="${isActive} ? 'color:green' : 'color:red' "
			th:text="${isActive} ? 'ACTIVE' : 'NOT ACTIVE'"></span>
	</h1>


	<h1 th:if="${gender}=='M'">Male</h1>
	<h1 th:if="${gender}=='F'">Female</h1>

	<div th:switch="${#lists.size(myList)}">
		<h1 th:case="'0'">List contain zero elements</h1>
		<h1 th:case="'1'">List contain one elements</h1>
		<h1 th:case="*">List contain more than one elements</h1>


	</div>


</body>
</html>
